<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h1>Experiencia laboral</h1></mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="right" fxLayoutGap="20px">
            <div fxFlex="100" fxFlex.lg="30" fxFlex.sm="100" class="flexCard" *ngFor="let trabajo of trabajos">
                <mat-card class="example-card my-animation-Trabajos" [class.mat-elevation-z8]="true">

                    <mat-card-header>
                        <mat-card-subtitle>{{trabajo.titulo}}</mat-card-subtitle>
                        <img mat-card-avatar src="../../../../assets/img/{{trabajo.imagen}}" alt="trabajo">
                        <mat-card-title><h1>{{trabajo.nombreTrabajo}}</h1></mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        <p style="text-align: justify;">
                            {{trabajo.descripcion}}
                        </p>
                    </mat-card-content>

                </mat-card>
                
            </div>
            
        </div>

    </mat-card-content>

    <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
    </mat-card-actions>

</mat-card>
